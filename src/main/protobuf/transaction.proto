syntax = "proto3";

import "scalapb/scalapb.proto";

message propNonce {
    bytes Prop = 1;
    int64 Nonce = 2;
}

message Signature25519 {
    bytes sig = 1;
}

message PolyRedemptionData {
    repeated propNonce polyPropNonce = 1 [(scalapb.field).collection_type="collection.immutable.IndexedSeq"];
    repeated bytes signatures = 2 [(scalapb.field).collection_type="collection.immutable.IndexedSeq"];
    int64 fee = 3;
    int64 timestamp = 4;
}